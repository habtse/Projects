<form (ngSubmit)='success(f)' #f=ngForm>
    <div class="form-group">
        <label for="exampleInputEmail1">name</label>
        <input name='name' required minlength="3" maxlength=" 7 " #name="ngModel" type='text' placeholder=" Enter name " ngModel>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors?.['required']">
                Name is required.
            </div>
            <div *ngIf="name.errors?.['minlength']">
                Name must be at least 4 characters long.
            </div>
        </div>

    </div>
    <div class="form-group ">
        <label for="exampleInputPassword1 ">price</label>
        <input price=' price ' required #price="ngModel" placeholder=" 2888 " ngModel>
    </div>
    <div *ngIf="price.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="price.errors?.['required']">
            price is required.
        </div>
        ?
    </div>

    <button type="submit " class="btn btn-primary " [disabled]="!f.valid ">Submit</button>
    <!-- <button type="submit " class="btn btn-primary " (click)="delete() "></button> -->
</form>
